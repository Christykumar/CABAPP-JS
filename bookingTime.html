div{

}

<body>  
    <center>

     <input type="time" name="pickuptime" id="PickTime" required />

	<input type="checkbox" name="seniorcitizenp" id="seniorcitizenp" value="Y" >Seniour Citizen <br />

	 <input	type="radio" name="gender" value="F"id="genderselection" required>Female <br />
    <br />
    <button >Submit</button>

    </form>
